<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ruiterpaden Utrecht</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map("map").setView([52.09, 5.12], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors",
  }).addTo(map);

  const wfsUrl =
    "https://services.geodata-utrecht.nl/geoserver/s01_4_toerisme_recreatie/wfs" +
    "?service=WFS" +
    "&version=1.1.0" +
    "&request=GetFeature" +
    "&typeName=s01_4_toerisme_recreatie:Paardenpaden" +
    "&srsName=EPSG:4326" +
    "&outputFormat=application/json";

  fetch(wfsUrl)
    .then(r => r.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        style: {
          color: "#e67e22",
          weight: 3
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
